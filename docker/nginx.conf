# nginx configuration for serving MkDocs documentation
# Optimized for local testing - minimal configuration for speed

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Disable access logging for performance
    access_log off;

    # Error logging
    error_log /var/log/nginx/error.log warn;

    # Sendfile for better performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Keepalive
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # Document root
        root /usr/share/nginx/html;
        index index.html;

        # Main location
        location / {
            try_files $uri $uri/ =404;
        }

        # Custom 404 error page (if exists)
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
